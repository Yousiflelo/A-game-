<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reflex & Memory Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        margin-top: 20px;
    }

    .info {
        margin: 10px;
        font-size: 18px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 10px;
        justify-content: center;
        margin: 20px auto;
    }

    .tile {
        width: 100px;
        height: 100px;
        background: #222;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
    }

    .tile.active {
        background: #00ffcc;
    }

    .tile:hover {
        transform: scale(1.05);
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #00ffcc;
        color: #000;
    }

    button:hover {
        opacity: 0.9;
    }
</style>
</head>

<body>

<h1>ðŸŽ¯ Reflex & Memory Arena</h1>

<div class="info">
    Level: <span id="level">1</span> |
    Score: <span id="score">0</span> |
    Best: <span id="best">0</span>
</div>

<div class="grid" id="grid"></div>

<button onclick="startGame()">Start / Restart</button>

<script>
    const grid = document.getElementById("grid");
    const levelEl = document.getElementById("level");
    const scoreEl = document.getElementById("score");
    const bestEl = document.getElementById("best");

    let tiles = [];
    let activeIndex = null;
    let level = 1;
    let score = 0;
    let clickable = false;

    const bestScore = localStorage.getItem("bestScore") || 0;
    bestEl.textContent = bestScore;

    function createGrid() {
        grid.innerHTML = "";
        tiles = [];
        for (let i = 0; i < 9; i++) {
            const tile = document.createElement("div");
            tile.classList.add("tile");
            tile.addEventListener("click", () => handleClick(i));
            grid.appendChild(tile);
            tiles.push(tile);
        }
    }

    function startGame() {
        level = 1;
        score = 0;
        updateUI();
        createGrid();
        nextRound();
    }

    function nextRound() {
        clickable = false;
        activeIndex = Math.floor(Math.random() * tiles.length);

        setTimeout(() => {
            tiles[activeIndex].classList.add("active");
        }, 300);

        setTimeout(() => {
            tiles[activeIndex].classList.remove("active");
            clickable = true;
        }, Math.max(800 - level * 60, 200));
    }

    function handleClick(index) {
        if (!clickable) return;

        clickable = false;

        if (index === activeIndex) {
            score += 10;
            level++;
            updateUI();
            nextRound();
        } else {
            gameOver();
        }
    }

    function gameOver() {
        alert("Game Over!\nYour Score: " + score);

        if (score > bestScore) {
            localStorage.setItem("bestScore", score);
        }

        bestEl.textContent = localStorage.getItem("bestScore");
    }

    function updateUI() {
        levelEl.textContent = level;
        scoreEl.textContent = score;
    }

    createGrid();
</script>

</body>
</html>
